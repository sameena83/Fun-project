<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll website</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <!--Navbasr section-->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="#home" id="navbar__logo">COLOR</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span><span class="bar"></span>
                <span class="bar"></span>
               
            </div>
            <ul class="navbar__menu">
                <li class="navbar__items">
                    <a href="#home" class="navbar__links" id="home-page">Home</a>
                    
                </li>
                <li class="navbar__items">
                    <a href="#About" class="navbar__links" id="about-page">About</a>
                    
                </li>
                <li class="navbar__items">
                    <a href="#Contact" class="navbar__links" id="contact-page">Contact</a>
                    
                </li>
                <li class="navbar__btn">
                    <a href="#sign-up" class="button" id="signup">Sign Up</a>
                    
                </li>
            </ul>
        </div>

    </nav>
    <!--hero section --> 
    <div class="hero" id="home">
        <div class="hero__container">
            <h1 class="hero__heading">choose your <span>color</span> </h1>
            <p class="hero__description">Unlimited Possibilities</p>
            <button class="main__btn"><a href="#">Explore</a></button>
        </div>
    </div>
    <!--About section-->
    <div class="main" id="about">
        <div class="main__container">
            <div class="main__img--container">
                <div class="main__img--card"><i class="fas fa-layer-group"></i></div>
                </div>
            <div class="main__content">
                <h1>What do we do?</h1>
                <h2>We help business scale</h2>
                <p>Schedule a call to learn more about our services</p>
                <button class="main__btn"><a href="#">Schedule a call</a></button>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
